<!DOCTYPE html>
<html>
  <head>   
    <title>Castle Village</title>    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://www.google.com/maps/embed?pb=!4v1593989504490!6m8!1m7!1sCAoSLEFGMVFpcFBWakZnQjlXUlRSMnI5RVkwaHZvY2tzSV95NFY4NUNlN2xpb0VG!2m2!1d43.8666017!2d15.9724838!3f83.90437032116157!4f9.314981135842132!5f0.7820865974627469">
        <a-asset-item id="village" src="loft-scene/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Camera -->
      <a-entity position="-2 0 2">
        <a-camera></a-camera>
      </a-entity>

      <!-- castle village -->
      <a-entity gltf-model="#village"></a-entity>
      
    </a-scene>
  </body>
</html>
