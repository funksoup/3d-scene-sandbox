<!DOCTYPE html>
<html>
  <head>   
    <title>Rooftop Garden</title>    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="rooftop-garden-scene/images/EiffelTower_grass.jpg" >
        <!-- label id = rooftop or whatever it is, then reference in line 25 -->
        <a-asset-item id="rooftop" src="rooftop-garden-scene/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Sky -->
      <a-sky src="#sky" rotation="0 75 0"></a-sky>

      <!-- Camera -->
      <a-entity rotation="0 0 0" position="0 0 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- loft space -->
      <a-entity gltf-model="#rooftop"></a-entity>
      
    </a-scene>
  </body>
</html>
