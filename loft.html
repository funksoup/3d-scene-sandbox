<!DOCTYPE html>
<html>
  <head>   
    <title>Loft with Lake View</title>    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="loft-scene/images/lac-barbue.jpg" >
        <!-- label id = loft or whatever it is, then reference it in line 25 -->
        <a-asset-item id="loft" src="loft-scene/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Sky -->
      <a-sky src="#sky" rotation="0 75 0"></a-sky>

      <!-- Camera -->
      <a-entity rotation="0 180 0" position="-2 0 2">
        <a-camera></a-camera>
      </a-entity>

      <!-- loft space -->
      <a-entity gltf-model="#loft"></a-entity>
      
    </a-scene>
  </body>
</html>
